<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;700&family=Orbitron&family=Passion+One:wght@700&family=Ubuntu:wght@300;600;700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-row">
      <img src="images/disc.png" alt="flying-disc" class="header-image">
      <p class="header-title">Disc Buddy</p>
    </div>
  </header>
  <main>
    <div class="home-page shown" data-view="home-page">
      <div class="main-row">
        <img src="images/home-page.jpg" alt="hole-18" class="main-image">
        <button class="home-page-button">Build My Bag</button>
      </div>
    </div>
    <div class="search-page hidden" data-view="search-page">
      <div class="discs">
        <div class="brand-row">
          <h3>Above Ground Level</h3>
        </div>
        <div class="disc-row">
          <div class="disc">
            <p class="disc-name">Baobab</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Beech</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Cedar</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Douglas Fir</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Locust</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Madrone</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
        </div>
        <div class="brand-row">
          <h3>AquaFlight</h3>
        </div>
        <div class="disc-row">
          <div class="disc">
            <p class="disc-name">Dragonfly</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Osprey</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Peace Frog</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Pelican</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
          <div class="disc">
            <p class="disc-name">Swift</p>
            <p class="flight-numbers">6|4|-2|2</p>
          </div>
        </div>
      </div>
      <div class="navbar">
        <i class="fa-solid fa-house fa-2xl"></i>
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-regular fa-star fa-2xl"></i>
        <i class="fa-solid fa-circle-plus fa-2xl"></i>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
