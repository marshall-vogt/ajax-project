<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;700&family=Orbitron:wght@200;400;600;700&family=Passion+One:wght@700&family=Ubuntu:wght@300;600;700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-row">
      <img src="images/disc.png" alt="flying-disc" class="header-image">
      <p class="header-title">Disc Buddy</p>
    </div>
  </header>
  <main>
    <div class="home-page shown" data-view="home-page">
      <div class="main-row">
        <button class="home-page-button">Build My Bag</button>
      </div>
    </div>
    <div class="background-blur-modal hidden"></div>
    <div class="disc-modal hidden"><a href="" target="_blank"><img src="" alt="flight-pattern" class="flight-pattern-image"></a></div>
    <div class="search-page hidden" data-view="search-page">
      <div class="discs"></div>
      <div class="filter-button-div"><button class="filter-button">Filter</button></div>
    </div>
    <div class="filter-page hidden">
      <form>
        <div class="drop-down-row">
          <select name="brand" id="brand-select">
            <option value="" selected disabled>Select a Brand</option>
            <option value="above-ground-level">Above Ground Level</option>
            <option value="aquaflight">AquaFlight</option>
            <option value="axiom-discs">Axiom Discs</option>
            <option value="clash-discs">Clash Discs</option>
            <option value="crosslap">Crosslap</option>
            <option value="dga">DGA</option>
            <option value="daredevil-discs">Daredevil Discs</option>
            <option value="disc-golf-uk">Disc Golf UK</option>
            <option value="discmania">Discmania</option>
            <option value="discraft">Discraft</option>
            <option value="disctroyer">Disctroyer</option>
            <option value="dynamic-discs">Dynamic Discs</option>
            <option value="ev-7">EV-7</option>
            <option value="elevation-disc-golf">Elevation Disc Golf</option>
            <option value="finish-line">Finish Line</option>
            <option value="gateway">Gateway</option>
            <option value="hooligan-discs">Hooligan Discs</option>
            <option value="infinite-discs">Infinite Discs</option>
            <option value="innova">Innova</option>
            <option value="kastaplast">Kastaplast</option>
            <option value="latitude-64">Latitude 64</option>
            <option value="legacy">Legacy</option>
            <option value="lightning">Lightning</option>
            <option value="lone-star-discs">Lone Star Discs</option>
            <option value="løft-discs">Løft Discs</option>
            <option value="mvp">MVP</option>
            <option value="millennium">Millennium</option>
            <option value="mint-discs">Mint Discs</option>
            <option value="other">Other</option>
            <option value="prodigy">Prodigy</option>
            <option value="prodiscus">Prodiscus</option>
            <option value="rpm">RPM</option>
            <option value="sacred-discs">Sacred Discs</option>
            <option value="storm">Storm</option>
            <option value="streamline">Streamline</option>
            <option value="thought-space-athletics">Thought Space Athletics</option>
            <option value="trash-panda">Trash Panda</option>
            <option value="vibram">Vibram</option>
            <option value="viking">Viking</option>
            <option value="westside-discs">Westside Discs</option>
            <option value="wild-discs">Wild Discs</option>
            <option value="yikun">Yikun</option>
          </select>
          <select name="speed" id="speed-select">
            <option value="" selected disabled>Select a Speed</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
            <option value="4">4</option>
            <option value="4.5">4.5</option>
            <option value="5">5</option>
            <option value="5.5">5.5</option>
            <option value="6">6</option>
            <option value="6.5">6.5</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="14.5">14.5</option>
            <option value="15">15</option>
          </select>
          <select name="stability" id="stability-select">
            <option value="" selected disabled>Select a Stability</option>
            <option value="very-understable">Very Understable</option>
            <option value="understable">Understable</option>
            <option value="stable">Stable</option>
            <option value="overstable">Overstable</option>
            <option value="very-overstable">Very Overstable</option>
          </select>
          <select name="category" id="category-select">
            <option value="" selected disabled>Select a Category</option>
            <option value="putter">Putter</option>
            <option value="approach">Approach</option>
            <option value="midrange">Midrange</option>
            <option value="control-driver">Control Driver</option>
            <option value="hybrid-driver">Hybrid Driver</option>
            <option value="distance-driver">Distance Driver</option>
            <option value="disc-golf-sets">Disc Golf Sets</option>
          </select>
        </div>
        <div class="reset-apply-row">
          <button type="button" class="reset-button">Reset</button>
          <button class="apply-button">Apply</button>
        </div>
      </form>
    </div>
    <div class="navbar">
      <i class="fa-solid fa-house fa-2xl"></i>
      <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
      <i class="fa-regular fa-star fa-2xl"></i>
      <i class="fa-solid fa-circle-plus fa-2xl"></i>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
